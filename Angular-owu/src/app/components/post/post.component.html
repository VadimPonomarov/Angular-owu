<a [routerLink]="['post', post.id]" [state]="{data:post}">Details</a>
<ngb-accordion>
  <ngb-panel [title]="'ID: '+post.id + ' ' + post.title">
    <ng-template ngbPanelContent>
      <div class="text-center">
        <div>User: {{ post.userId }}</div>
        <div>ID: {{ post.id }}</div>
        <b>{{ post.title.toUpperCase() }}</b>
        <div>{{ post.body }}</div>
      </div>
      <button (click)="handleClick($event)">Comments</button>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
